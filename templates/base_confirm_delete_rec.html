{% extends "base.html" %}

{% block container %}
<div class="card">
    <div class="card-header font-weight-bold">{{ title }} Delete - {{ rows }}</div>
    <div class="card-body">
        <form action="" method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ rows }}"?</p>
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</button>
        </form>
    </div>
</div>
{% endblock container %}
{% block activemenu %}
    $("#{{ context_menu }}").addClass("active");
{% endblock %}
