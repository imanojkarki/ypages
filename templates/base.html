<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yellow Page</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <style>
        .table-responsive table thead tr th, .table-responsive table tbody tr td[scope=row], tfoot tr td[scope=row] { /* , .table tr , .table tr td[scope=row], .xlRowNo */
            background-color: #EFEDDE;
            text-align: center;
            vertical-align: middle;
        }
        .table-responsive table tr td[scope=row] { width: 40px;}

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark border-bottom" style="background-color: #3b5998;">
    <a class="navbar-brand col-lg-2 col-sm-3 col-md-2 mr-0" href="/"><i class="far fa-address-book"></i> YellowPage</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" id="mnuHome">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
            </li>
            <li class="nav-item" id="mnuCategory">
                <a class="nav-link" href="{% url 'teldir:category_index' 1 0 %}"><i class="fas fa-object-group"></i>
                    Category
                </a>
            </li>
            <li class="nav-item" id="mnuContact">
                <a class="nav-link" href="{% url 'teldir:contact_index' 1 0 %}"><i class="fas fa-address-card"></i>
                    Contact
                </a>
            </li>
            {% block apps_menu %}
            {% endblock %}
        </ul>
        <span class="navbar-text">{% include 'message.html' %} </span>
    </div>
</nav>
<div class="container-fluid">
    {% block container %}
    {% endblock %}
</div>
</body>
<script type="text/javascript">
    $('div ul li').removeClass("active");
    {% block activemenu %}
    {% endblock %}
</script>
</html>
